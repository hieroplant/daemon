{% load static %}
{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Stations</title>
    {% tailwind_css %}
</head>

<body class="bg-gray-700">
    {% include 'core/partials/navbar.html' %}
    <div class="flex justify-center items-center h-screen">
        <div class="bg-gray-800 p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl text-white mb-4">Delete All Stations</h2>
            <p class="text-white mb-4">Are you sure you want to delete all stations for the project "{{ project.name }}"?</p>
            <form action="{% url 'delete_stations' project.id %}" method="POST">
                {% csrf_token %}
                <div class="flex justify-center space-x-2">
                    <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded w-32">Delete All</button>
                    <a href="{% url 'stations' project.id %}" class="bg-blue-500 text-white px-4 py-2 rounded w-32 text-center">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
