<nav
  class="bg-gray-900 fixed w-full z-20 top-0 start-0 border-b border-gray-600"
>
  <div
    class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
  >
    <a
      href="{% url 'home' %}"
      class="flex items-center space-x-3 rtl:space-x-reverse"
    >
      <img
        src="https://flowbite.com/docs/images/logo.svg"
        class="h-8"
        alt="Flowbite Logo"
      />
      <span
        class="self-center text-2xl font-semibold whitespace-nowrap text-white"
        >Config Files Editor</span
      >
    </a>

    <div
      class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
      id="navbar-sticky"
    >
      <ul
        class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-900 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-gray-900 dark:bg-gray-900 md:dark:bg-gray-900 dark:border-gray-900"
      >
        <li>
          <form class="max-w-sm mx-auto w-full">
            <select
              id="projects"
              name="project"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              style="height: 3rem; width: 20rem"
              onchange="redirectToProject(this)"
            >
              <option selected disabled>Select project</option>
              {% for project in projects %}
              <option value="{{ project.id }}">{{ project.name }}</option>
              {% endfor %}
            </select>
          </form>

          <script>
            function redirectToProject(selectElement) {
              const projectId = selectElement.value; // Get the selected project ID
              if (projectId) {
                // Redirect to the project page URL
                window.location.href = `/stations/${projectId}/`;
              }
            }
          </script>
        </li>

        <li class="flex ml-auto">
          <div class="flex space-x-4 w-10">
            <a href="#" class="btn btn-outline">Default</a>
            <a href="#" class="btn btn-outline">Default</a>
            <a href="#" class="btn btn-outline">Default</a>
            <a href="#" class="btn btn-outline">Default</a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
