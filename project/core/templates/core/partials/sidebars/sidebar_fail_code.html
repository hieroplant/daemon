<button
  data-drawer-target="default-sidebar"
  data-drawer-toggle="default-sidebar"
  aria-controls="default-sidebar"
  type="button"
  class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
>
  <span class="sr-only">Open sidebar</span>
  <svg
    class="w-6 h-6"
    aria-hidden="true"
    fill="currentColor"
    viewBox="0 0 20 20"
    xmlns="http://www.w3.org/2000/svg"
  >
    <path
      clip-rule="evenodd"
      fill-rule="evenodd"
      d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"
    ></path>
  </svg>
</button>

<aside
  id="default-sidebar"
  class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0 border-r border-gray-700"
  aria-label="Sidebar"
>
  <div class="h-full px-3 py-4 overflow-y-auto bg-gray-900">
    <ul class="space-y-2 font-medium">
      <li>
        <div class="bg-gray-700 rounded-lg">
          <span
            class="flex items-center p-2 fill-yellow-500 rounded-lg dark:text-white"
          >
            {% heroicon_outline "calculator" class="text-blue-500"%}
            <span class="border-dotted ms-3 text-1xl text-white"
              >Station ID: {{ station.name }}</span
            >
          </span>
        </div>
      </li>

      <li>
        <div class="bg-gray-700 rounded-lg">
          <span
            class="flex items-center p-2 text-red-400 rounded-lg dark:text-white"
          >
            {% heroicon_outline "home-modern" %}
            <span class="ms-3 text-1xl text-white"
              >{{ station.description }}</span
            >
          </span>
        </div>
      </li>

      <li>
        <a
          href="{% url 'delete_fail_codes' station_id %}"
          class="flex items-center p-2 text-white rounded-lg dark:text-white hover:bg-gray-100 hover:text-black"
        >
          {% heroicon_outline "backspace" %}
          <span class="ms-3">Delete Fail Codes</span>
        </a>
      </li>
    </ul>
  </div>
</aside>
