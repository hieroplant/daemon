<!-- navbar.html -->
<nav class="bg-gray-800 p-4">
    <div class="flex items-center justify-between">
        <!-- Logo or Brand Name -->
        <a href="/" class="text-white text-lg font-semibold">
            MyApp
        </a>

        <!-- Right-side Navbar Items (For example, Profile or Logout) -->
        <div class="hidden sm:flex space-x-4">
            <!-- Dynamic Login or Logout Button -->
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="text-white hover:bg-gray-700 px-4 py-2 rounded">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="text-white hover:bg-gray-700 px-4 py-2 rounded">Login</a>
                <a href="{% url 'signup' %}" class="text-white hover:bg-gray-700 px-4 py-2 rounded">Sign Up</a>
            {% endif %}
        </div>

        <!-- Mobile Menu Button (hidden in desktop, shown in mobile) -->
        <div class="sm:hidden">
            <button id="mobile-menu-button" class="text-white">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </div>

    <!-- Mobile Navigation Menu -->
    <div id="mobile-menu" class="sm:hidden mt-4 space-y-2 hidden">
        <a href="{% url 'home' %}" class="block text-white hover:bg-gray-700 px-4 py-2 rounded">Home</a>
        <a href="{% url 'about' %}" class="block text-white hover:bg-gray-700 px-4 py-2 rounded">About</a>
        <a href="{% url 'contact' %}" class="block text-white hover:bg-gray-700 px-4 py-2 rounded">Contact</a>

        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="block text-white hover:bg-gray-700 px-4 py-2 rounded">Logout</a>
        {% else %}
            <a href="{% url 'login' %}" class="block text-white hover:bg-gray-700 px-4 py-2 rounded">Login</a>
            <a href="{% url 'signup' %}" class="block text-white hover:bg-gray-700 px-4 py-2 rounded">Sign Up</a>
        {% endif %}
    </div>
</nav>

<script>
    document.getElementById('mobile-menu-button').addEventListener('click', function() {
        const menu = document.getElementById('mobile-menu');
        menu.classList.toggle('hidden');
    });
</script>
