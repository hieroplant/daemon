{% load static %}
{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Project</title>
    {% tailwind_css %}
    <script src="{% static 'htmx.min.js' %}" defer></script>
</head>

<body class="bg-gray-700">
    {% include 'core/partials/navbar.html' %}
    <div class="flex justify-center items-center h-screen">
        <div class="bg-gray-800 p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl text-white mb-4">Create Project</h2>
            {% if error %}
            <div class="bg-red-500 text-white p-4 rounded mb-4">
                {{ error }}
            </div>
            {% endif %}
            {% if success %}
            <div class="bg-green-500 text-white p-4 rounded mb-4">
                {{ success }}
            </div>
            {% endif %}
            <form method="POST" action="{% url 'create_project' %}" class="space-y-4" hx-post="{% url 'create_project' %}"
                hx-target="#form-container" hx-swap="outerHTML">
                {% csrf_token %}
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Project Name</label>
                    <input type="text" name="name" id="name" placeholder="Project Name" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                        hx-get="{% url 'check_project_name' %}" hx-trigger="keyup changed delay:500ms" hx-target="#name-warning"
                        hx-swap="innerHTML">
                </div>
                <div id="name-warning" class="text-red-600"></div>
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700">Project Description</label>
                    <input type="text" name="description" id="description" placeholder="Project Description" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <button type="submit"
                    class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Add
                    Project</button>
            </form>
        </div>
    </div>
</body>

</html>
